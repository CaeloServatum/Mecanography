<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="SCSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="https://kit.fontawesome.com/ef40a1697f.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Fingers Gap</title>
</head>
<body>
    <header>
        <div class="title">
            <p>Fingers Gap</p>
        </div>
        <nav>
            <div id="home" class="nav_button">Home</div>
            <div class="nav_button">Who we are</div>
            <div class="nav_button">Contact Us</div>
        </nav>
    </header>
    <main>
        <div class="text_square">
            
        </div>
        <div class="main_Input">
            <input type="text">
        </div>
        <div class="settings_Buttons">
            <div class="timer_Buttton"><span>1:00</span></div>
            <div class="reset_Buttton">
                <i class="fa-solid fa-arrow-rotate-right"></i>
            </div>
            <div class="eye_Button">
                <i class="fa-solid fa-eye"></i>
                <i class="fa-solid fa-eye-slash d-none"></i>
            </div>
        </div>
        <div class="score_Square d-none">
            <div class="correct_Square"><p>0</p></div>
            <div class="wrong_Square"><p>0</p></div>
        </div>
    </main>

    <div class="puntuacion d-none"> Tu puntuacion es: </div>

    <footer>
        <div class="info_Footer"></div>
    </footer>



    <script src="JS/index.js"></script>
</body>
</html>
